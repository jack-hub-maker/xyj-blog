<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>codertao</title>

  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="icon" href="./style/sandy.jpg" />

  <!-- alert -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

</head>

<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      el: '#app',
      loadNavbar: true, //开启导航栏
      coverpage: true,  //开启封面
      loadSidebar: true,//开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      subMaxLevel: 2,   //目录最大级数
      maxLevel: 4,      //可配置最大支持渲染的标题层级
      homepage: 'zh-cn/README.md', //设置中文的README.md作为首页

      footer: {
        copy: 'MIT Licensed | Copyright © 2021 ',
        auth: 'codertao💖',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      onlyCover: true,
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      repo: 'true', // set the docsify show the corner
      corner: {
        url: "https://github.com/likesandy",
        icon: "github",
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      Valine: {
        appId: 'V7IcvfIgX64qQVyofOCo6g2K-gzGzoHsz',
        appKey: 'KbC7chg8nTHa3fTF9lV9DNA0',
      },
    }
  </script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>


  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 🎉");
    };
  </script>

  <!-- PWA 离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>


  <!-- 置顶插件 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <!-- Markdown 引用样式美化 -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>

  <!-- 进度条 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- 右侧GitHub -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>

  <!-- ts代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>

  <!--Valine  -->
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>

</body>

</html>
