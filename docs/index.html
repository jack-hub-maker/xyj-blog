  <style>
  :root {
    --cover-bg: #fff; /* 默认白色，会被 JS 动态更新 */
  }
  
  body {
    margin: 0;
    padding: 0;
    background: var(--cover-bg);
  }
  
  .loading-skeleton {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--cover-bg);
    z-index: 9999;
  }
  
  /* 导航栏适配 */
  .app-nav {
    position: fixed;
    margin: 0;
    padding: 10px 0 10px 0;
    width: calc(100% - 325px);
    height: 55px;
    background-color: rgba(255, 255, 255, 0.9);
    border-bottom: 1px solid rgba(238, 238, 238, 0.5);
    backdrop-filter: blur(10px);
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  
  body.loaded .app-nav {
    opacity: 1;
  }
  </style>
  
  <script>
  // 动态读取封面背景色并设置 CSS 变量
  fetch('./_coverpage.md')
    .then(response => response.text())
    .then(content => {
      const colorMatch = content.match(/!\[color\]\(([^)]+)\)/);
      const bgColor = colorMatch ? colorMatch[1] : '#fff';
      document.documentElement.style.setProperty('--cover-bg', bgColor);
    })
    .catch(() => {
      document.documentElement.style.setProperty('--cover-bg', '#fff');
    });
  </script>

  <script>
    window.$docsify = {
      el: '#app',
      name: "<p>🌈 xyj blog</p>",
      nameLink: '#/readme?id=前言',
      themeColor: '#007be8', // 主题颜色
      loadNavbar: true, //开启导航栏
      coverpage: true,  //开启封面
      // loadSidebar: true,//开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
      executeScript: true,
      // subMaxLevel: 2,   //目录最大级数
      // maxLevel: 6,//最大的内容表级别
      // maxLevel: 2,      //可配置最大支持渲染的标题层级
      homepage: 'zh-cn/README.md', //设置中文的README.md作为首页
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      topMargin: 60,//调整top
      onlyCover: true,
      auto2top: true,  //当路线改变时,滚动到屏幕的顶部
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      footer: {
        copy: '<span id="sitetime"></span><br/><br/>',
        auth: ' <span> 一个人可以走的很快，但一群人才能走的更远！</span>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      },
      // pagination: {
      //   previousText: '上一章节',
      //   nextText: '下一章节',
      //   crossChapter: true,
      //   crossChapterText: true,
      // },
      footer: {
        copy: '<span>Copyright &copy; 2021 - 至今</span><br>',
        auth: '<span> 一个人可以走的很快，但一群人才能走的更远！</span>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
      onlyCover: true,
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      plugins: [
        function(hook, vm) {
          let isReady = false;
          
          hook.init(function() {
            // 确保骨架屏立即显示
            const skeleton = document.querySelector('.loading-skeleton');
            if (skeleton) {
              skeleton.style.display = 'block';
            }
          });
          
          hook.ready(function() {
            // 等待所有关键元素都准备好
            setTimeout(() => {
              const appNav = document.querySelector('.app-nav');
              const content = document.querySelector('.content');
              const skeleton = document.querySelector('.loading-skeleton');
              
              // 确保所有元素都存在后再隐藏骨架屏
              if (appNav && content && skeleton) {
                // 同步显示所有元素
                skeleton.style.transition = 'opacity 0.3s ease-out';
                skeleton.style.opacity = '0';
                
                setTimeout(() => {
                  skeleton.remove();
                  isReady = true;
                }, 300);
              }
            }, 200); // 稍微延迟确保DOM完全准备好
          });
        }
      ]
    }
  </script>
